openmatch:
  metrics:
    prometheusEnabled: true
    prometheusServiceDiscovery: true
    stackdriverEnabled: false
    stackdriverProjectID: ""
    port: 9555
    path: "/metrics"
  function:
    install: true
    grpc:
      port: 50502
    proxy:
      port: 51502
  endtoend:
    install: true
    http:
      port: 3389
  config:
    matchmaker: /config
    testprofile: /profiles
  image:
    registry: gcr.io/open-match-public-images
    tag: 0.0.0-dev
    function:
      name: openmatch-mmf-go-simple
      pullPolicy: Always
    endtoend:
      name: openmatch-endtoend
      pullPolicy: Always
