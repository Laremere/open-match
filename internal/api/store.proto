syntax = "proto3";
package api.internal;
option go_package = "internal/ipb";

import "api/messages.proto";

message IndexUpdatesRequest {
  int64 watermark = 1;
}

message IndexUpdatesResponse {
  repeated api.Ticket added_tickets = 1;
  repeated string removed_ticket_ids = 2;
  int64 watermark = 3;
}

message DeindexTicketRequest {
  string ticket_id = 1;
}

message DeindexTicketResponse {
}

message CreateTicketRequest {
  api.Ticket ticket = 1;
}

message CreateTicketResponse {
}

message AssignTicketsRequest {
  repeated string ticket_ids = 1;
}

message AssignTicketsResponse {

}

message AssignmentSubscribeRequest {
  string ticket_id = 1;
}

message AssignmentSubscribeResponse {
  repeated string ticket_ids = 1;
  api.Assignment assignment = 2;
}


service Store {
  rpc IndexUpdates(stream IndexUpdatesRequest) returns (stream IndexUpdatesResponse);

  rpc DeindexTicket(DeindexTicketRequest) returns (DeindexTicketResponse);

  rpc CreateTicket(CreateTicketRequest) returns (CreateTicketResponse);

  rpc AssignTickets(AssignTicketsRequest) returns (AssignTicketsResponse);

  rpc AssignmentSubscribe(stream AssignmentSubscribeRequest) returns (stream AssignmentSubscribeResponse);
}
